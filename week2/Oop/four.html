<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bank Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Bank Account Operations</h2>

<div id="log"></div>

<script>
// Get the log container
const logDiv = document.getElementById('log');

// Helper function to print to page and console
function logMessage(message) {
  console.log(message); // Log to console
  const p = document.createElement('p'); // Create paragraph
  p.textContent = message; // Set message
  logDiv.appendChild(p); // Add to page
}

class BankAccount {
  constructor(accountNumber, balance) {
    this.accountNumber = accountNumber;
    this.balance = balance;
    logMessage(`A/c No.: ${accountNumber}`);
    logMessage(`Opening Balance: $${balance}`);
  }

  deposit(amount) {
    this.balance += amount;
    logMessage(`Deposited: $${amount}`);
  }

  withdraw(amount) {
    if (amount <= this.balance) {
      this.balance -= amount;
      logMessage(`Withdrawn: $${amount}`);
    } else {
      logMessage(`Want to withdraw: $${amount}`);
      logMessage('Insufficient balance');
    }
  }

  displayBalance() {
    logMessage(`Account Balance: $${this.balance}`);
  }
}

// Create an instance of the BankAccount class
const account = new BankAccount('SB-123', 1500);

// Simulate transactions
account.deposit(500);
account.withdraw(400);
account.displayBalance();
account.withdraw(1800);
account.displayBalance();
</script>

</body>
</html>
