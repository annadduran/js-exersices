<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle and Car Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Vehicle and Car Details</h2>

  <div class="box" id="vehicleDetails"></div>
  <div class="box" id="carDetails"></div>

  <script>
    // Define the Vehicle class
    class Vehicle {
      constructor(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
      }

      displayDetails() {
        console.log(`Make: ${this.make}`);
        console.log(`Model: ${this.model}`);
        console.log(`Year: ${this.year}`);
        return `
          <p><strong>Make:</strong> ${this.make}</p>
          <p><strong>Model:</strong> ${this.model}</p>
          <p><strong>Year:</strong> ${this.year}</p>
        `;
      }
    }

    // Define the Car class that extends Vehicle
    class Car extends Vehicle {
      constructor(make, model, year, doors) {
        super(make, model, year);
        this.doors = doors;
      }

      displayDetails() {
        const baseDetails = super.displayDetails(); // Get parent details
        console.log(`Doors: ${this.doors}`);
        return baseDetails + `<p><strong>Doors:</strong> ${this.doors}</p>`;
      }
    }

    // Create an instance of Vehicle
    const vehicle = new Vehicle('Ford', 'F-150', 2020);
    document.getElementById('vehicleDetails').innerHTML = `<h3>Vehicle Details</h3>` + vehicle.displayDetails();

    // Create an instance of Car
    const car = new Car('Honda', 'Accord', 2023, 4);
    document.getElementById('carDetails').innerHTML = `<h3>Car Details</h3>` + car.displayDetails();
  </script>

</body>
</html>
