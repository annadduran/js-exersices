<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Class Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .person {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Person Details</h2>
  <div id="people-container"></div>

  <script>
    // Define the Person class
    class Person {
      constructor(name, age, country) {
        this.name = name;
        this.age = age;
        this.country = country;
      }

      displayDetails() {
        console.log(`Name: ${this.name}`);
        console.log(`Age: ${this.age}`);
        console.log(`Country: ${this.country}`);
      }

      // Method to render the person's details in the HTML
      renderToPage(container) {
        const div = document.createElement('div');
        div.className = 'person';
        div.innerHTML = `
          <p><strong>Name:</strong> ${this.name}</p>
          <p><strong>Age:</strong> ${this.age}</p>
          <p><strong>Country:</strong> ${this.country}</p>
        `;
        container.appendChild(div);
      }
    }

    // Create instances of the Person class
    const person1 = new Person('Francisca Rohan', 25, 'USA');
    const person2 = new Person('Raimond Aruna', 30, 'Netherlands');

    // Display details in console
    console.log('Person-1 Details:');
    person1.displayDetails();
    console.log('\nPerson-2 Details:');
    person2.displayDetails();

    // Get the container from the DOM
    const container = document.getElementById('people-container');

    // Render to the page
    person1.renderToPage(container);
    person2.renderToPage(container);
  </script>
</body>
</html>
