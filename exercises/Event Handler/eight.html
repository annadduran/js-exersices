<!DOCTYPE html>
<html>
<head>
  <style>
    
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden; /*hide any content that goes beyond the edge*/
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s; /*animation that updates the with*/
    }
  </style>
</head>
<body>


  <div class="progress-bar">
    <div class="progress-bar-fill" id="progress"></div>
  </div>

  <script>
    //function to update the progress
    function updateProgress(progressPercentage) {
      const progressBarFill = document.getElementById('progress');
      progressBarFill.style.width = `${progressPercentage}%`;
    }
    // Example usage: updating progress to 75%
    updateProgress(75);
  </script>
</body>
</html>
