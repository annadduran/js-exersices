<!DOCTYPE html>
<html>
<head>
  <style>
    /* Wrapper for the dropdown menu */
    .dropdown {
      position: relative; /* Needed for absolute positioning of the dropdown list */
      display: inline-block; /* So it doesn't take the full width */
    }

    /* Style for the main dropdown button */
    .dropdown-button {
      background-color: #b7a36e;
      color: #333;
      padding: 10px;
      border: none;
      cursor: pointer; /* Cursor changes to pointer on hover */
    }

    /* Style for the list of dropdown options (hidden by default) */
    .dropdown-options {
      display: none; /* Hidden until button is clicked */
      position: absolute; /* Positioned below the button */
      background-color: #ecccd7;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Nice shadow effect */
      padding: 0;
      margin: 0;
      list-style: none; /* Removes bullets from list */
      z-index: 1; /* Keeps it above other elements */
    }

    /* Style for each individual option in the dropdown */
    .dropdown-option {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc; /* Separator line between items */
    }

    /* Remove bottom border from the last option for cleaner look */
    .dropdown-option:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- Dropdown wrapper -->
  <div class="dropdown">
    <!--open/close the menu-->
    <button class="dropdown-button">Select a Subject</button>

        
    <ul id="dropdown-options" class="dropdown-options">
      <li class="dropdown-option">Mathematics</li>
      <li class="dropdown-option">English</li>
      <li class="dropdown-option">Physics</li>
    </ul>
  </div>

  <script>
    // Select the button and the dropdown list using querySelector
    const dropdownButton = document.querySelector('.dropdown-button');
    const dropdownOptions = document.querySelector('.dropdown-options');

    // Add click event to the button
    dropdownButton.addEventListener('click', () => {
      // Toggle display style: if hidden, show it; if shown, hide it
      dropdownOptions.style.display = 
        dropdownOptions.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
