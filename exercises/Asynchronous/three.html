<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GET Request Example</title>
</head>
<body>
  <h2>Check the console for results</h2>

  <script>
    // Function that performs a GET request using Fetch and returns a Promise
    function make_Get_Request(url) {
      return new Promise((resolve, reject) => {
        fetch(url) // Send a GET request to the given URL
          .then(response => {
            if (!response.ok) {
              // If the response is not successful (e.g., 404 or 500), throw an error
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Parse the response as JSON
          })
          .then(data => resolve(data)) // Resolve the Promise with the parsed data
          .catch(error => reject(error)); // If something goes wrong, reject the Promise
      });
    }

    // Use the function to make a GET request
     make_Get_Request('https://example.com/data')
   //make_Get_Request('https://jsonplaceholder.typicode.com/users')
      .then(data => {
        console.log('Response data: ', data); // Log the response data to the console
      })
      .catch(error => {
        console.log('Error: ', error.message); // Log any error message to the console
      });
  </script>
</body>
</html>
