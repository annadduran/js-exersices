<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
    <style>
      body {
        margin: 30px;
        font-family: sans-serif;
      }

      .result-box {
        margin-top: 10px;
        padding: 15px;
        border: 2px dashed #888;
        background-color: #fff8cb;
        min-height: 30px;
        width: 150px;
        font-weight: bold;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h2>Calculate multiplication and division of two numbers</h2>
    <form>
      1st Number: <input type="text" id="firstNumber" /><br /><br />
      2nd Number: <input type="text" id="secondNumber" /><br /><br />
      <input type="button" value="Multiply" onclick="multiplyBy()" />
      <input type="button" value="Divide" onclick="divideBy()" />
    </form>

    <p>The Result is:</p>
    <div id="result" class="result-box"></div>

    <script src="./ten.js"></script>
  </body>
</html>
