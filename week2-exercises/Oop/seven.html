<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebook Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .ebook-details {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Ebook Information</h1>
  <div id="output" class="ebook-details"></div>

  <script>
    // Base class for Book
    class Book {
      constructor(title, author, publicationYear) {
        this.title = title;
        this.author = author;
        this.publicationYear = publicationYear;
      }

      displayDetails() {
        console.log(`Title: ${this.title}`);
        console.log(`Author: ${this.author}`);
        console.log(`Publication Year: ${this.publicationYear}`);
      }
    }

    // Subclass for Ebook
    class Ebook extends Book {
      constructor(title, author, publicationYear, price) {
        super(title, author, publicationYear);
        this.price = price;
      }

      displayDetails() {
        super.displayDetails();
        console.log(`Price: $${this.price}`);
      }

      displayInBrowser(containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = `
          <p><strong>Title:</strong> ${this.title}</p>
          <p><strong>Author:</strong> ${this.author}</p>
          <p><strong>Publication Year:</strong> ${this.publicationYear}</p>
          <p><strong>Price:</strong> $${this.price}</p>
        `;
      }
    }

    // Create and display ebook
    const ebook = new Ebook('Don Quixote', 'Miguel de Cervantes', 1605, 21.49);
    ebook.displayDetails(); // Log in console
    ebook.displayInBrowser('output'); // Show in page
  </script>

</body>
</html>
