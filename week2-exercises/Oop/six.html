<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manager Salaries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .manager {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1>Manager Details</h1>
  <div id="output"></div>

  <script>
    // Base Employee class
    class Employee {
      constructor(name, salary) {
        this.name = name;
        this.salary = salary;
        console.log(`Name of the Employee: ${name}`);
        console.log(`Monthly Salary: $${salary}`);
      }

      calculateAnnualSalary() {
        return this.salary * 12;
      }
    }

    // Manager subclass extending Employee
    class Manager extends Employee {
      constructor(name, salary, department) {
        super(name, salary);
        this.department = department;
      }

      calculateAnnualSalary() {
        const baseSalary = super.calculateAnnualSalary();
        const bonus = 0.1; 
        console.log(`Bonus (10% of the base salary): ${bonus}`);
        return (bonus * baseSalary) + baseSalary;
      }
    }

    // Get the output container
    const outputDiv = document.getElementById('output');

    // Create and display first manager
    const manager1 = new Manager('Angela Luca', 5000, 'Marketing');
    const annualSalary1 = manager1.calculateAnnualSalary();
    outputDiv.innerHTML += `
      <div class="manager">
        <h3>Manager: ${manager1.name}</h3>
        <p><strong>Department:</strong> ${manager1.department}</p>
        <p><strong>Annual Salary:</strong> $${annualSalary1.toFixed(2)}</p>
      </div>
    `;

    // Create and display second manager
    const manager2 = new Manager('Jonelle Rozaliya', 5500, 'Marketing');
    const annualSalary2 = manager2.calculateAnnualSalary();
    outputDiv.innerHTML += `
      <div class="manager">
        <h3>Manager: ${manager2.name}</h3>
        <p><strong>Department:</strong> ${manager2.department}</p>
        <p><strong>Annual Salary:</strong> $${annualSalary2.toFixed(2)}</p>
      </div>
    `;
  </script>
</body>
</html>
