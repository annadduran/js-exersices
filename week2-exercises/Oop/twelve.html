<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Departments</title>
</head>
<body>
  <h2>University Department Management</h2>
  <div id="output"></div>

  <script>
    // Function to print messages to the browser and console
    function log(message) {
      const output = document.getElementById('output');
      const p = document.createElement('p');
      p.textContent = message;
      output.appendChild(p);
      console.log(message);
    }

    // University class definition
    class University {
      constructor(name) {
        this.name = name;
        this.departments = [];
      }

      addDepartment(department) {
        this.departments.push(department);
        log(`Department "${department}" added to ${this.name}.`);
      }

      removeDepartment(department) {
        const index = this.departments.indexOf(department);
        if (index !== -1) {
          this.departments.splice(index, 1);
          log(`Department "${department}" removed from ${this.name}.`);
        } else {
          log(`Department "${department}" does not exist in ${this.name}.`);
        }
      }

      displayDepartments() {
        log(`Departments in ${this.name}:`);
        if (this.departments.length === 0) {
          log('No departments available.');
        } else {
          this.departments.forEach((department, index) => {
            log(`${index + 1}. ${department}`);
          });
        }
      }
    }

    // Create an instance of the University class
    const university = new University('ABC University');

    // Perform operations
    university.displayDepartments(); // No departments yet

    university.addDepartment('Science');
    university.addDepartment('Mathematics');
    university.addDepartment('Physics');
    university.displayDepartments();

    university.removeDepartment('Mathematics');
    university.displayDepartments();

    university.removeDepartment('Chemistry');
  </script>
</body>
</html>
